<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>16bootstrap表单验证</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<script src="lib/angular/angular.js"></script>
	<script>
		angular.module('myApp',[])

		.controller('validController',function($scope){

		})
	</script>
</head>
<body ng-controller="validController">
	<div class="container">
		<h1>注册/登录</h1>
		<form name="loginForm" novalidate>
			<div class="form-group has-feedback" ng-class="{'has-success':loginForm.email.$dirty && loginForm.email.$valid,'has-error':loginForm.email.$dirty && loginForm.email.$invalid}">
				<label for="email" class="control-label">用户</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="邮箱" ng-model="email" required>
				<span ng-show="loginForm.email.$dirty && loginForm.email.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
				<span ng-show="loginForm.email.$dirty && loginForm.email.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
			<div class="form-group">
				<label for="password" class="control-label">密码：</label>
				<input type="password" class="form-control" name="password" id="password" ng-model="password" ng-minlength="6" ng-maxlength="16" required>
			</div>
			<div class="form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="remember"> Remember me
					</label>
				</div>
			</div>
			<div class="form-group">
				<!-- default,success,danger,warning,primary,info -->
		      <button type="submit" class="btn btn-info" ng-disabled="loginForm.$invalid">登录</button>
		    </div>
		</form>
	</div>
</body>
</html>
